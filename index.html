<head>

  referrerpolicy="no-referrer" />

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"

  <link rel="stylesheet" href="./css/style.css"> <!-- Collegamento a un file CSS esterno -->

  <!-- javascript -->
  <script src="./main.js" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</script>

<body>

    <!-- HEADER -->
  <header>
  </header>

   <!-- MAIN -->
  <main>
    <!-- ! INPUT INGRESSO MULTIPLO NOME E COGNOME -->
    <div id="input-name-surname" class="input-group mb-3 mt-3">
      <span class="input-group-text">Nome e Cognome</span>
      <input type="text" aria-label="First name" class="form-control">
      <input type="text" aria-label="Last name" class="form-control">
    </div>

    <!-- ! INPUT KM DA PERCORRERE -->
    <div id="input-km" class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Chilometri da percorrere</span>
      <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <!-- ! INPUT SELEZIONE MENU TENDINA-->
    <div id="input-age" class="input-group mb-3">
      <label class="input-group-text" for="inputGroupSelect01">Fascia di età</label>
      <select class="form-select" id="inputGroupSelect01">
        <option selected>Choose...</option>
        <option value="minorenne">Minorenne</option>
        <option value="maggiorenne">Maggiorenne</option>
        <option value="over65">Over 65</option>
      </select>
    </div>

  </main>

   <!-- FOOTER -->
  <footer>
  </footer>
