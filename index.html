<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="author" content="Michela Milzoni">
  <title>Pagina Base</title>

  <!-- font awesome -->
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer" />

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous">

  <!-- custom style -->
  <link rel="stylesheet" href="./css/style.css"> <!-- Collegamento a un file CSS esterno -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">


  <!-- javascript -->
  <script src="./main.js" defer></script>
  <!-- NB: dovrebbe stare in fondo alla pg, ma grazie a defer può stare nella head  -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous" defer>
</script>
</head>


<body>

    <!-- HEADER -->
  <header>
  </header>

   <!-- MAIN -->
  <main>
    <!-- ! INPUT INGRESSO MULTIPLO NOME E COGNOME -->
    <div id="input-name-surname" class="input-group mb-3 mt-3">
      <span class="input-name-surname">Nome e Cognome</span>
      <input class="input-name" type="text" aria-label="First name" class="form-control">
      <input class="input-surname" type="text" aria-label="Last name" class="form-control">
    </div>

    <!-- ! INPUT KM DA PERCORRERE -->
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Chilometri da percorrere</span>
      <input id="input-km" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <!-- ! INPUT SELEZIONE MENU TENDINA-->
    <div id="input-age" class="input-group mb-3">
      <label class="input-group-text" for="inputAge">Fascia di età</label>
      <select class="form-select" id="inputAge">
        <option selected>Choose...</option>
        <option value="minorenne">Minorenne: fino a 17 anni</option>
        <option value="maggiorenne">Maggiorenne: da 17 a 64 anni</option>
        <option value="over65">Over 65: a partire dai 65 anni</option>
      </select>
    </div>

    <button id="button-confirms" type="button">genera</button>
    <button id="button-cancel" type="button">annulla</button>

    <div id="card-container" class="card mt-3 d-none">
      <div class="card-header bg-primary text-white">
        <h5 class="card-title text-center mb-0">
          dati del Passeggero
        </h5>
      </div>
      <div class="card-body">
        <p class="card-text"><strong>Nome:</strong> <span id="card-name"></span></p>
        <p class="card-text"><strong>Cognome:</strong> <span id="card-surname"></span></p>
        <p class="card-text"><strong>Chilometri da percorrere:</strong> <span id="card-km"></span></p>
        <p class="card-text"><strong>Prezzo:</strong> <span id="card-price"></span></p>
      </div>
      <div class="card-footer text-center">
        <small class="text-muted">Generato automaticamente</small>
      </div>
    </div>
  </main>

   <!-- FOOTER -->
  <footer>
  </footer>



</body>
</html>
