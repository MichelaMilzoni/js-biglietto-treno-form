<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="author" content="Michela Milzoni">
  <title>Pagina Base</title>

  <!-- font awesome -->
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer" />

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous">

  <!-- custom style -->
  <link rel="stylesheet" href="./css/style.css"> <!-- Collegamento a un file CSS esterno -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">


  <!-- javascript -->
  <script src="./main.js" defer></script>
  <!-- NB: dovrebbe stare in fondo alla pg, ma grazie a defer può stare nella head  -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous" defer>
</script>
</head>


<body class="bg-white text-white">

   <!-- MAIN -->
  <main class="container mt-5">

    <!-- * inizio sezione user input -->
    <section class="mb-4 p-3 rounded border border-dark bg-dark text-white">
      <div class="text-center mb-3 bg-inf text-white rounded py-2">
        <h2>Inserisci i dati del passeggero</h2>
      </div>
      <!-- ! INPUT INGRESSO MULTIPLO NOME E COGNOME -->
      <div class="row mb-3">
        <div class="col-md-6">
          <input class="form-control input-name" type="text" placeholder="Inserisci Nome Passeggero">
        </div>
        <div class="col-md-6">
          <input class="form-control input-surname" type="text" placeholder="Inserisci Cognome Passeggero">
        </div>
      </div>
      
      <!-- ! INPUT KM DA PERCORRERE -->
      <div class="mb-3">
        <label for="input-km" class="form-label">Chilometri da percorrere</label>
        <input id="input-km" type="number" class="form-control" placeholder="Inserisci i KM">
      </div>
      
      <!-- ! INPUT SELEZIONE MENU TENDINA - età-->
      <div class="mb-3">
        <label for="inputAge" class="form-label">Fascia di età</label>
        <select class="form-select" id="inputAge">
          <option selected>Choose...</option>
          <option value="minorenne">Minorenne: fino a 17 anni</option>
          <option value="maggiorenne">Maggiorenne: da 17 a 64 anni</option>
          <option value="over65">Over 65: a partire dai 65 anni</option>
        </select>
      </div>
      <!-- ! BOTTONI -->
      <div class="text-center">
        <button id="button-confirms" class="btn btn-success me-2" type="button">Genera</button>
        <button id="button-cancel" class="btn btn-danger" type="button">Annulla</button>        
      </div>
    </section>
    <!-- * fine sezione user input -->

    <!-- * inizio sezione output card -->
    <section>
      <div id="card-container" class="card d-none border-0 bg-dark text-white">
      <!-- ! CARD HEADER -->
        <div class="card-header text-center bg-dark text-white rounded-top">
          <h3>Dati del Passeggero</h3>
        </div>
        <!-- ! CARD BODY -->
        <div class="card-body">
          <p class="card-text"><strong>Nome:</strong> <span id="card-name"></span></p>
          <p class="card-text"><strong>Cognome:</strong> <span id="card-surname"></span></p>
          <p class="card-text"><strong>Chilometri da percorrere:</strong> <span id="card-km"></span></p>
          <p class="card-text"><strong>Prezzo:</strong> <span id="card-price"></span></p>
        </div>
        <!-- ! CARD FOOTER -->
        <div class="card-footer text-center bg-dark text-white rounded-bottom">
          <small>Generato automaticamente</small>
        </div>
      </div>
    </section>
        <!-- * fine sezione output card -->
  </main>

</body>
</html>
